<mat-card [ngClass]="routeAnimationsElements"
          (click)=toggleSelect() data-testid="transaction-item">
  <div class="row">
    <h2 class="col" data-testid="item-name">{{transaction.name}}</h2>
    <h2 class="col text-right">
      <zklk-transaction-amount [value]="transaction.value" [currency]="currencyTag"></zklk-transaction-amount>
    </h2>
  </div>
  <div [@openClose]="isSelected ? 'open' : 'closed'">
    <hr/>
    <div class="row">
      <p class="col">
        {{transaction.description}}
      </p>
      <div class="col-auto text-right">
        <button stop-click-propagation type="button" mat-icon-button class="d-sm-inline" (click)=emitRemoveClick()>
          <fa-icon icon="trash"></fa-icon>
        </button>
        <button stop-click-propagation type="button" mat-icon-button class="d-sm-inline" (click)=emitEditClick()>
          <fa-icon icon="edit"></fa-icon>
        </button>
      </div>
    </div>
  </div>
</mat-card>
