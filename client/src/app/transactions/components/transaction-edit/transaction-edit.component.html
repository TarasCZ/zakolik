<form #bookForm="ngForm" [formGroup]="bookFormGroup" [style.display]="isEditing ? 'block' : 'none'"
      [ngClass]="routeAnimationsElements">
  <div class="row">
    <mat-form-field class="col">
      <input matInput placeholder="{{ 'zklk.examples.crud.placeholder1' | translate }}"
             formControlName="title" required autofocus>
      <mat-error *ngIf="bookFormGroup.get('title').invalid" data-testid="error-title-crud">
        {{ 'zklk.examples.crud.placeholder1' | translate }}
        {{ 'zklk.examples.crud.error' | translate }}
      </mat-error>
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field class="col">
      <input matInput placeholder="{{ 'zklk.examples.crud.placeholder2' | translate }}"
             formControlName="author" required>
      <mat-error *ngIf="bookFormGroup.get('author').hasError('required')" data-testid="error-author-crud">
        {{ 'zklk.examples.crud.placeholder2' | translate }}
        {{ 'zklk.examples.crud.error' | translate }}
      </mat-error>
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field class="col">
            <textarea matInput placeholder="{{ 'zklk.examples.crud.placeholder3' | translate }}"
                      formControlName="description" rows="5"></textarea>
      <mat-error *ngIf="bookFormGroup.get('description').invalid">
        {{ 'zklk.examples.crud.placeholder1' | translate }}
        {{ 'zklk.examples.crud.error' | translate }}
      </mat-error>
    </mat-form-field>
  </div>
  <div class="row">
    <div class="col-12 d-flex justify-content-between">
      <button (click)="save()" mat-raised-button color="primary">
        {{'zklk.examples.crud.save' | translate }}
      </button>
      <button (click)="cancelEditing()" mat-raised-button>
        {{'zklk.examples.crud.cancel' | translate }}
      </button>
    </div>
  </div>
</form>
