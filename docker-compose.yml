version: '3.5'

services:

  client:
    container_name: client
    build:
      context: ./client/
      dockerfile: Dockerfile
    volumes:
      - './client:/usr/src/app'
      - '/usr/src/app/node_modules'
    ports:
      - '4200:4200'
    links:
      - server
    environment:
      - NODE_ENV=development

  server:
    container_name: server
    build:
      context: ./server/
      dockerfile: Dockerfile
    volumes:
      - './server:/usr/src/app'
      - '/usr/src/app/node_modules'
    ports:
      - '4000:4000'
    links:
      - mongo
    environment:
      - NODE_ENV=development

  mongo:
    container_name: mongo
    image: mongo:latest
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"
